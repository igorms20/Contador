<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Counter</title>
</head>
<body>
    <div class="title">
        <h1>CONTADOR</h1>
    </div>
    <div class="wrapper">
        <div class="counter">
            <button class="btn" id="decrement" onclick="decrement()">-</button>
            <div id="value">0</div>
            <button class="btn" id="increment" onclick="increment()">+</button>
        </div>
    </div>    
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
